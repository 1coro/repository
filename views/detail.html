<div class="panel panel-primary"> <div class="panel-heading"><h3 class="panel-title"><strong>{{addon._name}}</strong><span class="pull-right">{{addon._version}}</span></h3></div> <div class="panel-body"> <div class="row"> <div class="col-xs-8 pr0 addon-detail"> <div class="row"> <div class="col-xs-2"><strong>Popis:</strong></div><div class="col-xs-8 pr0">{{addon.summary['cs']}}</div> </div> <div class="row"> <div class="col-xs-2"><strong>Autor:</strong></div><div class="col-xs-8 pr0">{{addon['_provider-name']}}</div> </div> <div class="row"> <div class="col-xs-2"><strong>Detail:</strong></div><div class="col-xs-8 pr0">{{addon.description['cs']}}</div> </div> <div class="row"> <div class="col-xs-2"><strong>ZIP:</strong></div><div class="col-xs-8 pr0"><a class="btn btn-success" ng-href="{{addon.zip}}">Stáhnout</a></div> </div> </div> <div class="col-xs-4"> <img ng-src="{{addon.icon}}" class="addon-img"> </div> </div> <div class="row" style="margin-top: 5px"> <div class="col-xs-12" ng-init="collapsed = true"> <p ng-click="collapsed = !collapsed" style="float:left;cursor:pointer"><strong>Seznam změn:&nbsp;</strong><span class="glyphicon" ng-class="{'glyphicon-chevron-down':!collapsed,'glyphicon-chevron-right':collapsed}"></span></p> <div class="clearfix"></div> <p collapse="collapsed" id="changelog"></p> </div> </div> </div> </div>
