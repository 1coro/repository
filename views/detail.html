<div class="panel panel-primary"> <div class="panel-heading"><h3 class="panel-title"><span ng-show="addon.broken" class="glyphicon glyphicon-ban-circle addon-broken"></span> <strong>{{addon._name}}</strong><span class="pull-right">{{addon._version}}</span> </h3></div> <div class="panel-body"> <div class="row"> <div class="col-xs-8 pr0 addon-detail"> <div class="row"> <div class="col-xs-2"><strong>Popis:</strong></div> <div class="col-xs-8 pr0">{{addon.summary['cs']}}</div> </div> <div class="row"> <div class="col-xs-2"><strong>Autor:</strong></div> <div class="col-xs-8 pr0">{{addon['_provider-name']}}</div> </div> <div class="row"> <div class="col-xs-2"><strong>Detail:</strong></div> <div class="col-xs-8 pr0">{{addon.description['cs']}}</div> </div> <div class="row" ng-show="addon.broken"> <div class="col-xs-12 pr0"> <span class="label label-danger">Nefunkční doplněk: {{addon.broken}}</span> </div> </div> <div class="row" ng-show="addon.depends.length > 0"> <div class="col-xs-2"><strong>Závislosti:</strong></div> <div class="col-xs-8 pr0"> <ul class="addon-dependencies"> <li ng-repeat="d in addon.depends"> <a ui-sref="addons.detail({id:d.addon})">{{d.addon}}</a> </li> </ul> </div> </div> <div class="row"> <div class="col-xs-12 pr0"> <a class="label label-info" ng-href="{{addon.zip}}">Stáhnout ZIP</a> <a target="_blank" class="label label-info" ng-show="addon.email" ng-href="mailto:{{addon.email}}">Email Autora</a> <a target="_blank" class="label label-info" ng-show="addon.website" ng-href="{{addon.website}}">Web doplňku</a> <a target="_blank" class="label label-info" ng-show="addon.source" ng-href="{{addon.source}}">Zdrojový kód / hlášení chyb</a> </div> </div> </div> <div class="col-xs-4"> <img ng-src="{{addon.icon}}" class="addon-img"> </div> </div> <div class="row" style="margin-top: 5px"> <div class="col-xs-12" ng-init="collapsed = true"> <p ng-click="collapsed = !collapsed" style="float:left;cursor:pointer"><strong>Seznam změn:&nbsp;</strong><span class="glyphicon" ng-class="{'glyphicon-chevron-down':!collapsed,'glyphicon-chevron-right':collapsed}"></span> </p> <div class="clearfix"></div> <p collapse="collapsed" id="changelog"></p> </div> </div> </div> </div>
